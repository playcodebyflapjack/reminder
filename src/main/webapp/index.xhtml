<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"></link>
</h:head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<h:body>

	<div class="container" style="margin-top: 50px;">
		<h:form styleClass="row">

			<div class="col">
				<h:inputText value="#{mainBean.objConditionSearch.name}">
					<f:ajax execute="@form" event="keyup" render="result-datatable"
						listener="#{mainBean.onChangeInputSearch}"></f:ajax>
					<f:passThroughAttribute name="placeholder" value="Name" />
					<f:passThroughAttribute name="class" value="form-control" />
				</h:inputText>
			</div>
			<div class="col">
				<h:inputText value="#{mainBean.objConditionSearch.message}">
					<f:ajax execute="@form" event="keyup" render="result-datatable"
						listener="#{mainBean.onChangeInputSearch}"></f:ajax>
					<f:passThroughAttribute name="placeholder" value="Message" />
					<f:passThroughAttribute name="class" value="form-control" />
				</h:inputText>
			</div>
		</h:form>

		<div class="row" style="margin-top: 20px;">
			<div class="col">
				<div class="clearfix">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<h:commandButton 
							type="button" 
							value="Add"
							styleClass="btn btn-primary me-md-2">
								<f:passThroughAttribute name="data-bs-toggle" value="modal" />
								<f:passThroughAttribute name="data-bs-target" value="#add-modal" />
							
						</h:commandButton>

						<button type="button" class="btn btn-secondary">Delete</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<h:dataTable id="result-datatable" value="#{mainBean.listOfNote}"
				styleClass="table col" var="row">

				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{row.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{row.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Message</f:facet>
					<h:outputText value="#{row.message}" />
				</h:column>

			</h:dataTable>
		</div>

	</div>


	<!-- Modal -->
	<div class="modal-dialog modal-lg" id="add-modal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>



</h:body>
</html>
